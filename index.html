<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Random Digit Generator</h1>
        <input type="number" id="minValue" placeholder="Enter Minimum Value">
        <input type="number" id="maxValue" placeholder="Enter Maximum Value">
        <button onclick="generateRandomDigit()">Generate</button>
        <p id="result">Your random digit will appear here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
